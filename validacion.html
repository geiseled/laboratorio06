    <main>
        <h2>Formulario con validaciones</h2>
        <form action="#" method="post">
            <!-- Correo electronico -->
            <label for="correo">Correo electrónico:</label><br>
            <input type="email" id="correo" name="correo" placeholder="usuario@unsa.edu.pe" required><br><br>

            <!-- Contraseña -->
            <label for="clave">Contraseña:</label><br>
            <input type="password" id="clave" name="clave" placeholder="6 a 12 caracteres" pattern=".{6,12}"
                required><br><br>

            <!-- Confirmar contraseña -->
            <label for="confirmar">Confirmar contraseña:</label><br>
            <input type="password" id="confirmar" name="confirmar" placeholder="Repite tu contraseña" required><br><br>

            <button type="submit">Validar</button>
        </form>
    </main>
</body>
